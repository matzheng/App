AppBundle\Entity\DedeArea:
    type: entity
    table: dede_area
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 20
            options:
                fixed: false
                default: ''
        reid:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: '0'
        disorder:
            type: integer
            nullable: false
            options:
                unsigned: true
                default: '0'
    lifecycleCallbacks: {  }
